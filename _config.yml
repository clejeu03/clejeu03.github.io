
# Syntax highlighting
markdown:            redcarpet
highlighter:         pygments

# Permalinks
permalink:           /:title

# Setup
timezone:            Europe/Paris # eg. Asia/Kathmandu
locale:              en_us # eg. en_us
name:				         Cecilia Lejeune
title:               experience machine
tagline:             'a VR blog'
description:         'description'
url:                 blog.cecilialejeune.com
rss:                 blog.cecilialejeune.com/feed
baseurl:             '/'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/hero/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
#icon:                 #'/assets/img/icon.png' #[best 300px X 300px]
disqus:              disqus_shortname # get it on https://disqus.com/admin/

imageMagick: true

author:
  name:           	 Cécilia Lejeune
  url:            	 cecilialejeune.com
  facebook:          https://www.facebook.com/cecilia.lejeune
  twitter:           https://twitter.com/LejeuneCecilia
  google_plus:       http://google.com/+CéciliaLEJEUNE
  linkedin:          https://fr.linkedin.com/in/cecilialejeune

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
