
# Syntax highlighting
markdown:            kramdown
highlighter:         rouge

# Permalinks
permalink:           :title

# Setup
timezone:            Europe/Paris # eg. Asia/Kathmandu
locale:              en_us # eg. en_us
name:				         Cecilia Lejeune
title:               Experience Machine
tagline:             'a blog about VR'
description:         'description'
url:                 experiencemachine.cecilialejeune.com
rss:                 /feed
baseurl:             '/'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/hero/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
icon:                 '/assets/img/icon.png' #[best 300px X 300px]
disqus:              experiencemachine # get it on https://disqus.com/admin/

imageMagick: true

author:
  name:           	 Cécilia Lejeune
  url:            	 cecilialejeune.com
  facebook:          cecilia.lejeune
  twitter:           LejeuneCecilia
  google_plus:       +CéciliaLEJEUNE
  linkedin:          cecilialejeune

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
